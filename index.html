<head>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #e0f7fa, #ffffff);
      text-align: center;
    }

    .page {
      display: none;
      padding: 40px 20px;
    }

    .active {
      display: block;
    }

    h1 {
      font-size: 2.5em;
      margin-top: 50px;
      color: #00796b;
    }

    .options {
      margin: 40px 0;
      display: inline-block;
      text-align: left;
    }

    .options label {
      display: block;
      margin: 15px 0;
      font-size: 1.3em;
      background: #b2dfdb;
      padding: 10px 15px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .options label:hover {
      background: #80cbc4;
    }

    input[type="radio"] {
      margin-right: 10px;
      transform: scale(1.3);
    }

    button {
      padding: 12px 30px;
      font-size: 1.1em;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #004d40;
      transform: scale(1.05);
    }

    .box {
      margin: 40px auto 20px auto;
      padding: 30px;
      width: 80%;
      max-width: 500px;
      border: 3px solid #004d40;
      border-radius: 15px;
      font-size: 1.2em;
      font-weight: bold;
      background: #ffffff;
      animation: fadeColor 5s infinite;
      box-shadow: 0 0 30px rgba(0,0,0,0.2);
    }

    @keyframes fadeColor {
      0% { color: red; opacity: 0; }
      20% { color: blue; opacity: 1; }
      40% { color: black; opacity: 0.4; }
      60% { color: green; opacity: 1; }
      80% { color: orange; opacity: 0.5; }
      100% { color: red; opacity: 1; }
    }
  </style>
</head>
